<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AroundU</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>

        <header class="main-header">
            <h1>AroundU<br><div class="sub-h1">Find Events Near You</div></h1>
            <button id="openSignupBtn" class="signup-button">Sign Up</button>
            <button id="openLoginBtn" class="login-button">Log In</button>
        </header>

        <!-- Main Layout Container -->
        <div class="layout-container">

            <!-- Search Panel -->
            <div class="search-panel">
                <h2>Search</h2>
                <div class="search-fields">
                    <label for="radius">Miles</label>
                    <input id="radius" type="number" placeholder="10" />

                    <br><br>

                    <button id="searchBtn">Search</button>

                    <p id="current-time">. . .</p>
                </div>
            </div>

            <!-- Filter Panel -->
            <div class="filter-panel">
                <h2>Filter</h2>

                <div class="filter-fields">
                    <!-- Date Range -->
                    <div class="filter-section">
                        <h3>Event Date</h3>
                        <input type="date" id="single-date" pattern="\d{4}-\d{2}-\d{2}" placeholder="YYYY-MM-DD"/>
                    </div>

                    <!-- Event Type -->
                    <div class="filter-section">
                        <h3>Event Type</h3>
                        <select id="event-type">
                        <option value="">All Types</option>
                        <!-- Future: Populate these from Ticketmaster categories -->
                        <option value="music">Music</option>
                        <option value="sports">Sports</option>
                        <option value="comedy">Comedy</option>
                        <option value="theater">Theater</option>
                        </select>
                    </div>

                    <!-- Time of Event -->
                    <div class="filter-section">
                        <h3>Start time of Event</h3>
                        <select id="startTime">
                            <option value="">Any Time</option>
                            <option value="T00:00:00Z">12:00 AM</option>
                            <option value="T01:00:00Z">1:00 AM</option>
                            <option value="T02:00:00Z">2:00 AM</option>
                            <option value="T03:00:00Z">3:00 AM</option>
                            <option value="T04:00:00Z">4:00 AM</option>
                            <option value="T05:00:00Z">5:00 AM</option>
                            <option value="T06:00:00Z">6:00 AM</option>
                            <option value="T07:00:00Z">7:00 AM</option>
                            <option value="T08:00:00Z">8:00 AM</option>
                            <option value="T09:00:00Z">9:00 AM</option>
                            <option value="T10:00:00Z">10:00 AM</option>
                            <option value="T11:00:00Z">11:00 AM</option>
                            <option value="T12:00:00Z">12:00 PM</option>
                            <option value="T13:00:00Z">1:00 PM</option>
                            <option value="T14:00:00Z">2:00 PM</option>
                            <option value="T15:00:00Z">3:00 PM</option>
                            <option value="T16:00:00Z">4:00 PM</option>
                            <option value="T17:00:00Z">5:00 PM</option>
                            <option value="T18:00:00Z">6:00 PM</option>
                            <option value="T19:00:00Z">7:00 PM</option>
                            <option value="T20:00:00Z">8:00 PM</option>
                            <option value="T21:00:00Z">9:00 PM</option>
                            <option value="T22:00:00Z">10:00 PM</option>
                            <option value="T23:00:00Z">11:00 PM</option>
                        </select>

                        <label>End Time</label>
                        <select id="endTime">

                        </select>
                    -->
                    </div>
                </div><!-- /.filter-fields -->
            
            </div>

            <!-- Map -->
            <div class="map-wrapper">
                <div id="map"></div>
            </div>

                <!-- Events Row -->
            <div class="events-container" id="events-container">
                <!-- Populated dynamically via JS -->
            </div>

            <div id="signup-modal" class="modal">
                <div class="modal-content">
                    <span class="close-signup-btn">&times;</span>
                    <h2>Sign Up</h2>
                    <form id="signupForm" class="signup-form">
                        <div class="form-row">
                            <label>First Name</label>
                            <input type="text" name="firstName" required />
                        </div>
                        <div class="form-row">
                            <label>Last Name</label>
                            <input type="text" name="lastName" required />
                        </div>
                        <div class="form-row">
                            <label>Email</label>
                            <input type="email" name="email" required />
                        </div>
                        <div class="form-row">
                            <label>Password</label>
                            <input type="password" name="password" required />
                        </div>
                        <div class="form-row">
                            <label>Confirm Password</label>
                            <input type="password" name="confirmPassword" required />
                        </div>
                        <div class="form-row">
                            <label>Date of Birth</label>
                            <input type="date" name="dateOfBirth" required />
                        </div>
                        <button type="submit">Register</button>
                    </form>
                </div>
            </div>

            <div id="login-modal" class="modal">
                <div class="modal-content">
                    <span class="close-login-btn">&times;</span>
                    <h2>Log In</h2>
                    <form id="loginForm" class="login-form">
                        <div class="form-row">
                            <label>Email</label>
                            <input type="email" name="Email" required />
                        </div>
                        <div class="form-row">
                            <label>Password</label>
                            <input type="password" name="Password" required />
                        </div>
                        <button type="submit">Login</button>
                    </form>

                </div>
            </div>

            <div id="event-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <div id="modal-details"></div>
                </div>
            </div>              

        </div><!-- /.layout-container -->

        <!-- Google Maps Script -->

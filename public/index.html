<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AroundU</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>AroundU - Find Events Near You</h1>
    <div id="location-info">
        <p id="current-time">Fetching current date and time . . .</p>
    </div>
    <div id="controls">
        <div>
            <label for="city">City:</label>
            <input id="city" type="text" placeholder="Enter City">

            <label for="state">State:</label>
            <input id="state" type="text" placeholder="Enter State">

            <label for="radius">Miles:</label>
            <input id="radius" type="number" placeholder="10">

            <button id="searchBtn">Search</button>
        </div>  
    </div>
    <div id="map" style="height: 500px; width: 85%;"></div>
    <h2>Nearby Events</h2>
    <div id="events-container"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJRa9QY6RF9ooPsZ1OpVNmMO6enp4mnqA&callback=initMap" async defer></script>
    <script src="scripts.js"></script>
</body>
</html>

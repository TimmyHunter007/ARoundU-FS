<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AroundU</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://example.com/path/to/favicon.ico"> <!-- Placeholder for favicon -->
</head>
<body>
    <h1>AroundU - Find Events Near You</h1>
    <div>
        City: <input type="text" id="city" placeholder="City">
        State: <input type="text" id="state" placeholder="State">
        Miles: <input type="number" id="radius" placeholder="Radius (miles)" value="10">
        <button id="searchButton">Search</button>
    </div>
    <div id="map" style="height: 500px; width: 100%;"></div>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap"
        async
        defer
    ></script>
    <script src="scripts.js"></script>
</body>
</html>

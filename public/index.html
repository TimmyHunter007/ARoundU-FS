<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AroundU</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <h1>AroundU - Find Events Near You</h1>

        <!-- Current Time / Date Info -->
        <div id="location-info">
            <p id="current-time">Fetching current date and time . . .</p>
        </div>

        <!-- Main Layout Container -->
        <div class="layout-container">

            <!-- Search Panel -->
            <div class="search-panel">
                <h2>Search</h2>
                <label for="city">City: </label>
                <input id="city" type="text" placeholder="Enter City" />

                <label for="state">State: </label>
                <input id="state" type="text" placeholder="Enter State" />

                <label for="radius">Miles: </label>
                <input id="radius" type="number" placeholder="10" />

                <button id="searchBtn">Search</button>
            </div>

            <!-- Map -->
            <div class="map-wrapper">
                <div id="map"></div>
            </div>

            <!-- Filter Panel (Placeholder for future features) -->
            <div class="filter-panel">
                <h2>Filter</h2>
                <!-- Add filter controls later -->
                <p>Type: (Coming soon)</p>
                <p>Time: (Coming soon)</p>
            </div>

            <!-- Events Row -->
            <div class="events-container" id="events-container">
            <!-- Populated dynamically via JS -->
            </div>

        </div><!-- /.layout-container -->

        <!-- Google Maps Script -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJRa9QY6RF9ooPsZ1OpVNmMO6enp4mnqA&callback=initMap" async defer></script>
        <!-- Your scripts.js -->
        <script src="scripts.js"></script>
    </body>
</html>

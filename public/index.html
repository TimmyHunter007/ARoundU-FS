<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AroundU</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <header class="main-header">
            <h1>AroundU - Find Events Near You, And Beyond</h1>
        </header>

        <!-- Main Layout Container -->
        <div class="layout-container">

            <!-- Search Panel -->
            <div class="search-panel">
                <h2>Search</h2>
                <div class="search-fields">
                    <label for="radius">Miles</label>
                    <input id="radius" type="number" placeholder="10" />

                    <button id="searchBtn">Search</button>

                    <p id="current-time">. . .</p>
                </div>
            </div>

            <!-- Filter Panel -->
            <div class="filter-panel">
                <h2>Filter</h2>

                <div class="filter-fields">
                    <!-- Date Range -->
                    <div class="filter-section">
                        <h3>Event Date</h3>
                        <label for="single-date">Start</label>
                        <input type="date" id="single-date" pattern="\d{4}-\d{2}-\d{2}" placeholder="YYYY-MM-DD"/>
                    </div>

                    <!-- Event Type -->
                    <div class="filter-section">
                        <h3>Event Type</h3>
                        <select id="event-type">
                        <option value="">All Types</option>
                        <!-- Future: Populate these from Ticketmaster categories -->
                        <option value="music">Music</option>
                        <option value="sports">Sports</option>
                        <option value="comedy">Comedy</option>
                        <option value="theater">Theater</option>
                        </select>
                    </div>

                    <!-- Time of Event -->
                    <div class="filter-section">
                        <h3>Time of Event</h3>
                        <select id="time-of-day">
                        <option value="">Any Time</option>
                        <option value="morning">Morning (6am - 12pm)</option>
                        <option value="afternoon">Afternoon (12pm - 6pm)</option>
                        <option value="evening">Evening (6pm - 10pm)</option>
                        <option value="late-night">Late Night (10pm - 6am)</option>
                        </select>
                    </div>
                </div><!-- /.filter-fields -->
            
            </div>

            <!-- Map -->
            <div class="map-wrapper">
                <div id="map"></div>
            </div>

                <!-- Events Row -->
            <div class="events-container" id="events-container">
                <!-- Populated dynamically via JS -->
            </div>

        </div><!-- /.layout-container -->

        <!-- Google Maps Script -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJRa9QY6RF9ooPsZ1OpVNmMO6enp4mnqA&callback=initMap" async defer></script>
        <!-- Your scripts.js -->
        <script src="scripts.js"></script>
    </body>
</html>
